<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:include="~{fragments/head}"></th:block>
    <link rel="stylesheet" href="/css/my-style.css" />
  </head>
  <body class="body-login">
    <div class="wrap">
      <div class="container login">
        <div class="row justify-content-center">
          <img src="/images/LogoAzullogo.png" />
        </div>
        <form
          th:method="POST"
          th:action="@{/authentication/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
        >
          <small th:if="${error}" class="text-danger" style="text-align: center"
            >Invalid email or password</small
          >

          <div class="form-group">
            <div class="input-form row d-flex align-items-center">
              <div class="col-1">
                <i class="bi bi-person-fill icon-form"></i>
              </div>

              <div class="col-11 text-start">
                <input
                  id="email"
                  name="email"
                  type="email"
                  class=""
                  placeholder="UsuÃ¡rio"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="input-form row d-flex align-items-center">
                <div class="col-1">
                  <i class="bi bi-lock-fill icon-form"></i>
                </div>
  
                <div class="col-11 text-start">
                    <input
                    id="password"
                    name="password"
                    type="password"
                    class=""
                    placeholder="Senha"
                    required
                  />
                </div>
              </div>
          </div>

          <div class="row justify-content-center mt-3">
            <div class="col col-md-4">
              <div class="button-holder d-flex">
                <input
                  type="submit"
                  class="btn btn-info btn-login form-control"
                  value="Login"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
